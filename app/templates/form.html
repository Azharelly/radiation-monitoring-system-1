<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radiation Log</title>
</head>
<body>

  <h1>Radiation Monitoring</h1>

  <form id="logForm">
    <label>Sensor ID</label><br>
    <input type="text" id="sensor_id" required><br><br>

    <label>Radiation Level</label><br>
    <input type="number" step="0.01" id="radiation_level" required><br><br>

    <button type="submit">Send Log</button>
  </form>

  <p id="result"></p>

</body>
</html>
