<!DOCTYPE html>
<html>
<head>
  <title>Radiation Monitoring</title>
</head>
<body>
  <h1>Radiation Monitoring</h1>

  <label>Sensor ID</label><br>
  <input type="text" id="sensor_id"><br><br>

  <label>Radiation Level</label><br>
  <input type="number" step="0.01" id="radiation_level"><br><br>

  <button onclick="sendLog()">Send Log</button>
  <a href="/history">
    <button type="button" style="margin-top: 10px;">
        View History
    </button>
</a>


  <p id="result"></p>

  <script>
    async function sendLog() {
      const sensorId = document.getElementById("sensor_id").value;
      const radiationLevel = document.getElementById("radiation_level").value;

      const response = await fetch("/api/logs", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          sensor_id: sensorId,
          radiation_level: radiationLevel
        })
      });

      const result = await response.json();
      document.getElementById("result").innerText =
        response.ok ? "✅ Log saved" : "❌ Error: " + result.error;
    }
  </script>
</body>
</html>
