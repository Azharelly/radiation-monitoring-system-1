<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radiation Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }
        .card {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            background: #2d6cdf;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1f4fbf;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Radiation Log</h2>

    <form method="POST">
        <input type="text" name="sensor_id" placeholder="Sensor ID" required>
        <input type="number" step="0.01" name="radiation_level" placeholder="Radiation Level" required>
        <input type="number" step="0.1" name="exposure_time" placeholder="Exposure Time (seconds)" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
